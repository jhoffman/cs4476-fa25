<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
  <title>{{page.title}} - {{site.title}}</title>
<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
<link rel="stylesheet" href="{{ '/assets/css/header.css' | relative_url }}">
<link rel="stylesheet" href="{{ '/assets/css/schedule.css' | relative_url }}">
</head>
<body>
  <header>
		<div class="header-bar">
    <div class="header-title">
      <h1>{{site.title}} - Georgia Tech</h1>
    </div>
		<button class="nav-toggle" onclick="toggleNav()">â˜°</button>
    <nav class="navbar" id="navbar">
      <ul class="nav-list">
        <li><a href="{{'/' | relative_url}}"{% if page.url == "/" %}class="active"{% endif %}>Course Info</a></li>
        <li><a href="{{'/schedule/' | relative_url}}"{% if page.url == "/schedule/" %}class="active"{% endif %}>Schedule</a></li>
        <li><a href="{{'/policies/' | relative_url}}"{% if page.url == "/policies/" %}class="active"{% endif %}>Policies</a></li>
        <li><a href="{{'/grading/' | relative_url}}"{% if page.url == "/grading/" %}class="active"{% endif %}>Grading</a></li>
        <li><a href="{{'/faqs/' | relative_url}}"{% if page.url == "/faqs/" %}class="active"{% endif %}>FAQs</a></li>
        <li><a href="{{'/resources/' | relative_url}}"{% if page.url == "/resources/" %}class="active"{% endif %}>Resources</a></li>
      </ul>
    </nav>
	</div>
</header>
  <main>
		<div class="container">
    {{ content }}
	</div>
  </main>

  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.instructor }} - {{ site.title }}</p>
  </footer>

	
	<script>
	  function toggleNav() {
	    document.querySelector('.navbar').classList.toggle('open');
	  }
	</script>
	

</body>		
		
		
</html>
